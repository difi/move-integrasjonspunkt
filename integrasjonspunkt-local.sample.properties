# Integrasjonspunkt properties
#difi.move.serviceregistryEndpoint=
#difi.move.varslingsplikt= # optional property: true or false (default)

## ORGANIZATION
#difi.move.org.number= # required
### KEYSTORE
#difi.move.org.keystore.alias= # required
#difi.move.org.keystore.password= # required
