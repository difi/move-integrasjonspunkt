## ALTINN: Correspondance agency
#difi.move.altinn.username= # required
#difi.move.altinn.password= # required
#difi.move.altinn.streamingserviceUrl=
#difi.move.altinn.brokerserviceUrl=

## ALTINN Post til virksomheter: Correspondance agency
