#difi.move.altinnPTV.externalServiceEditionCode= # required
#difi.move.altinnPTV.username= # required
#difi.move.altinnPTV.password= # required

## Digital post innbygger
#difi.move.dpi.endpoint= # required
#difi.move.dpi.keystore.alias= # required
#difi.move.dpi.keystore.path= # required
#difi.move.dpi.keystore.password= # required
